<html>
	<head>
		<title>Trader</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>
			var isRunning = 0;
			var wood = 0;
			var stone = 0;
			var woodAdd = 1;
			var stoneAdd = 1;
			var food = 10;
			var foodAdd = 10;
			var population = 1;
			var foodLossOn = 0;
		</script>
		<script src="js/main.js"></script>
		<script src="js/collect.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script>
			setInterval(function(){update();}, 100);
		</script>
	</head>
	<body>
		</br>
		</br>
		</br>
		<center>
		<p>
			Trade with other nations to keep up relations.
		</br>
			You are a still developing nation.  You have a small army to defend from attacks.
		</br>
			Trading builds an economy.  The bigger your economy the bigger your army can be.
		</br>
			What happens next is up to you.
		</br></br></br></br>
		</p>
		</center>
		<div class="player">
		<div id="wood">
			<button type="button" onClick=collectWood()>Collect Wood(+1 Wood)</button>
			</br>
			<p id="woodText">Wood: 0</p>
			</br>
			</br>
		</div>
		<div id="stone">
			<button type="button" onClick=collectStone()>Collect Stone(-5 Wood, +1 Stone)</button>
			</br>
			<p id="stoneText">Stone: 0</p>
			</br>
			</br>
		</div>
		<div id="food">
			<button type="button" onClick=collectFood()>Collect Food(-10 Wood, +10 Food)</button>
			</br>
			<p id="foodText">Food: 10</p>
			</br>
			</br>
		</div>
		<div id="population">
			<button type="button" onClick=makePop()>Make Population(-5 food, +1 Population)</button>
			</br>
			<p id="popText">Population: 1</p>
		</div>
		</div>
		<div class="ai1">
		</div>
	</body>
</html>
